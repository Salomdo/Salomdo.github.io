<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/sesion.css">
</head>
<body>
    <h1>Bienvenido al Tic-Tac-Toe</h1>
    <form id="loginForm" action="index.html" method="GET">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" id="entrarButton">Entrar</button>
        <button type="button" id="registrarButton">Registrar</button>
    </form>

    <script src="js/login.js"></script>
</body>
</html>
