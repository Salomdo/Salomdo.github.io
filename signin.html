<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/sesion.css">
</head>
<body>
    <h1>Regístrate en Tic-Tac-Toe</h1>
    <form id="signinForm" action="login.html" method="GET">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Elige tu nombre">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Elige tu contraseña">
        </div>
        <button type="submit" id="registrarButton">Registrar</button>
        <button type="button" id="volverButton">Volver al login</button>
    </form>

    <script src="js/signin.js"></script>
</body>
</html>
